<script>
	//Create new rule to validations
	//Validation of Instructor name - only accept english and space
	jQuery.validator.addMethod("only_English", function(value, element) {
		return this.optional(element) || /^[a-zA-Z\s]+$/i.test(value);
	});
	
	//Validation of Course Number - only 1 letter + 4 numbers OR 4 numbers
	jQuery.validator.addMethod("validateCourseNumber", function(value, element) {
		return this.optional(element) || /^(?:[0-9]+[0-9]+[0-9]+[0-9]|[a-zA-Z]+[0-9]+[0-9]+[0-9]+[0-9])/i.test(value);
	});
	
	//reday the function
	$().ready(function() {
		$("#searchForm").validate({
				rules: {
					prof: { 
						only_English: true, 
						},
					number: {
						validateCourseNumber:true,
						},
				},
				messages: {
					prof: "Please enter English only",
					number: { 
						validateCourseNumber: "Only 1 letter + 4 numbers OR 4 numbers",
					},
				}
			});
	});
</script>
